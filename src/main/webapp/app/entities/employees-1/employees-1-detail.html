
<div>
    <h2><span>Employees 1</span> {{vm.employees1.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Ssn</span></dt>
        <dd>
            <span>{{vm.employees1.ssn}}</span>
        </dd>
        <dt><span data-translate="db2App.employees1.contact_number">Contact Number</span></dt>
        <dd>
            <span>{{vm.employees1.contact_number}}</span>
        </dd>
        <dt><span data-translate="db2App.employees1.first_name">First Name</span></dt>
        <dd>
            <span>{{vm.employees1.first_name}}</span>
        </dd>
        <dt><span data-translate="db2App.employees1.last_name">Last Name</span></dt>
        <dd>
            <span>{{vm.employees1.last_name}}</span>
        </dd>
        <dt><span>Specialty</span></dt>
        <dd>
            <span>{{vm.employees1.specialty}}</span>
        </dd>
        <dt><span>Address</span></dt>
        <dd>
            <span>{{vm.employees1.address}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="employees-1-detail.edit({id:vm.employees1.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
