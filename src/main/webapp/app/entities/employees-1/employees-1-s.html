<div>
    <h2>Employees 1 S</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="employees-1.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Employees 1
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span>ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="ssn"><span>Ssn</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="contact_number"><span data-translate="db2App.employees1.contact_number">Contact Number</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="first_name"><span data-translate="db2App.employees1.first_name">First Name</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="last_name"><span data-translate="db2App.employees1.last_name">Last Name</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="specialty"><span>Specialty</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="address"><span>Address</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="employees1 in vm.employees1S track by employees1.id">
                    <td><a ui-sref="employees-1-detail({id:employees1.id})">{{employees1.id}}</a></td>
                    <td>{{employees1.ssn}}</td>
                    <td>{{employees1.contact_number}}</td>
                    <td>{{employees1.first_name}}</td>
                    <td>{{employees1.last_name}}</td>
                    <td>{{employees1.specialty}}</td>
                    <td>{{employees1.address}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="employees-1-detail({id:employees1.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="employees-1.edit({id:employees1.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="employees-1.delete({id:employees1.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
    </div>
    <uib-pager total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pager>
</div>
