
<div>
    <h2><span>Patients</span> {{vm.patients.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Ssn</span></dt>
        <dd>
            <span>{{vm.patients.ssn}}</span>
        </dd>
        <dt><span data-translate="db2App.patients.first_name">First Name</span></dt>
        <dd>
            <span>{{vm.patients.first_name}}</span>
        </dd>
        <dt><span data-translate="db2App.patients.last_name">Last Name</span></dt>
        <dd>
            <span>{{vm.patients.last_name}}</span>
        </dd>
        <dt><span>Birthdate</span></dt>
        <dd>
            <span>{{vm.patients.birthdate | date:'mediumDate'}}</span>
        </dd>
        <dt><span>Gender</span></dt>
        <dd>
            <span>{{vm.patients.gender}}</span>
        </dd>
        <dt><span>Address</span></dt>
        <dd>
            <span>{{vm.patients.address}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="patients-detail.edit({id:vm.patients.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
